<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div id="calcBody">
      <div id="calcHead">
        <div id="calcBrand">
          <div id="calcModel"></div>
        </div>
        <div id="solarPanel"></div>
      </div>
      <div id="calcDisp"></div>
      <div id="calcBtnCont">
        <button id="mrc"></button>
        <button id="m-"></button>
        <button id="m+"></button>
        <button id="sqRoot"></button>
        <button id="sign"></button>
        <button id="onReset"></button>
        <button id="mu"></button>
        <button id="percent"></button>
        <button id="divideBtn"></button>
        <button id="7Btn"></button>
        <button id="8Btn"></button>
        <button id="9Btn"></button>
        <button id="multBtn"></button>
        <button id="4Btn"></button>
        <button id="5Btn"></button>
        <button id="6Btn"></button>
        <button id="minusBtn"></button>
        <button id="1Btn"></button>
        <button id="2Btn"></button>
        <button id="3Btn"></button>
        <button id="ceroBtn"></button>
        <button id="floatBtn"></button>
        <button id="equalBtn"></button>
        <button id="plusBtn"></button>
      </div>
    </div>
  </body>
</html>
