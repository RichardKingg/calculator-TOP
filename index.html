<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <!-- Calculator body and head container -->
    <div id="calcBody">
      <div id="calcHead">
        <div id="calcBrand">
          CASIO
          <div id="calcModel">HS-8VA</div>
        </div>
        <div id="solarPanel"></div>
      </div>
      <div id="calcDisp"></div>

      <!-- Calculator button container -->
      <div id="calcBtnCont">
        <div id="firstRow" class="calcRow">
          <button id="mrc">MRC</button>
          <button id="m-">M-</button>
          <button id="m+">M+</button>
          <button id="sqRoot">âˆš</button>
          <button id="sign">+/-</button>
        </div>
        <div id="secondRow" class="calcRow">
          <button id="onReset">C/AC</button>
          <button id="mu" class="generalBtn">MU</button>
          <button id="percent" class="generalBtn">%</button>
          <button id="divideBtn" class="generalBtn">/</button>
        </div>
        <div id="thirdRow" class="calcRow">
          <button id="7Btn" class="generalBtn">7</button>
          <button id="8Btn" class="generalBtn">8</button>
          <button id="9Btn" class="generalBtn">9</button>
          <button id="multBtn" class="generalBtn">X</button>
        </div>
        <div id="fourthRow" class="calcRow">
          <button id="4Btn" class="generalBtn">4</button>
          <button id="5Btn" class="generalBtn">5</button>
          <button id="6Btn" class="generalBtn">6</button>
          <button id="minusBtn" class="generalBtn">-</button>
        </div>
        <div id="fifthRow" class="calcRow">
          <button id="1Btn" class="generalBtn">1</button>
          <button id="2Btn" class="generalBtn">2</button>
          <button id="3Btn" class="generalBtn">3</button>
          <button id="ceroBtn" class="generalBtn">0</button>
        </div>
        <div id="sixthRow" class="calcRow">
          <button id="floatBtn">.</button>
          <button id="equalBtn">=</button>
          <button id="plusBtn">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
