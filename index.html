<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <!-- Calculator body and head container -->
    <div id="calcBody">
      <div id="calcHead">
        <div id="calcBrand">
          CASIO
          <div id="calcModel">HS-8VA</div>
        </div>
        <div id="solarPanel"></div>
      </div>
      <div id="calcDisp">0</div>

      <!-- Calculator button container -->
      <div id="calcBtnCont">
        <div id="firstRow" class="calcRow">
          <button class="btn" onclick="this.blur();" data-operator>MRC</button>
          <button class="btn" onclick="this.blur();" data-operator>M-</button>
          <button class="btn" onclick="this.blur();" data-operator>M+</button>
          <button class="btn" onclick="this.blur();" data-operator>âˆš</button>
          <button class="btn" onclick="this.blur();" data-operator>+/-</button>
        </div>
        <div id="secondRow" class="calcRow">
          <button id="onReset" onclick="this.blur();">C/AC</button>
          <button class="btn" onclick="this.blur();" data-operator>MU</button>
          <button class="btn" onclick="this.blur();" data-operator>%</button>
          <button class="btn" onclick="this.blur();" data-operator>/</button>
        </div>
        <div id="thirdRow" class="calcRow">
          <button class="btn" onclick="this.blur();" data-number>7</button>
          <button class="btn" onclick="this.blur();" data-number>8</button>
          <button class="btn" onclick="this.blur();" data-number>9</button>
          <button class="btn" onclick="this.blur();" data-operator>x</button>
        </div>
        <div id="fourthRow" class="calcRow">
          <button class="btn" onclick="this.blur();" data-number>4</button>
          <button class="btn" onclick="this.blur();" data-number>5</button>
          <button class="btn" onclick="this.blur();" data-number>6</button>
          <button class="btn" onclick="this.blur();" data-operator>-</button>
        </div>
        <div id="fifthRow" class="calcRow">
          <button class="btn" onclick="this.blur();" data-number>1</button>
          <button class="btn" onclick="this.blur();" data-number>2</button>
          <button class="btn" onclick="this.blur();" data-number>3</button>
          <button class="btn" onclick="this.blur();" data-number>0</button>
        </div>
        <div id="sixthRow" class="calcRow">
          <button class="btn" onclick="this.blur();" id="pointBtn">.</button>
          <button class="btn" onclick="this.blur();" id="equalsBtn">=</button>
          <button class="btn" onclick="this.blur();" data-operator>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
