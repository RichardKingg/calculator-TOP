<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div id="calcBody">
      <div id="calcHead">
        <div id="calcBrand">
          CASIO
          <div id="calcModel">Model brand</div>
        </div>
        <div id="solarPanel"></div>
      </div>
      <div id="calcDisp"></div>
      <div id="calcBtnCont">
        <div id="firstRow">
          <button id="mrc">MRC</button>
          <button id="m-">M-</button>
          <button id="m+">M+</button>
          <button id="sqRoot">âˆš</button>
          <button id="sign">+/-</button>
        </div>
        <div id="secondrow">
          <button id="onReset">C/AC</button>
          <button id="mu">MU</button>
          <button id="percent">%</button>
          <button id="divideBtn">/</button>
        </div>
        <div id="thirdRow">
          <button id="7Btn">7</button>
          <button id="8Btn">8</button>
          <button id="9Btn">9</button>
          <button id="multBtn">X</button>
        </div>
        <div id="fourthRow">
          <button id="4Btn">4</button>
          <button id="5Btn">5</button>
          <button id="6Btn">6</button>
          <button id="minusBtn">-</button>
        </div>
        <div id="fifthRow">
          <button id="1Btn">1</button>
          <button id="2Btn">2</button>
          <button id="3Btn">3</button>
          <button id="ceroBtn">0</button>
        </div>
        <div id="sixthRow">
          <button id="floatBtn">.</button>
          <button id="equalBtn">=</button>
          <button id="plusBtn">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
